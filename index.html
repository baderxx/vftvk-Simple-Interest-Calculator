<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Simple Interest calculator</h1>
            <div class="form">
                <div class="form-field">
                    <span class="field-title">
                        Amount
                    </span>
                    <div class="field">
                        <input type="number"  id="principal">
                    </div>
                </div>
                <div class="form-field">
                    <span class="field-title">
                        Interest
                    </span>
                    <div class="field">
                        <input type="range" min="1" max="20" step="0.25" id="rate">
                        <span id="rate_value" > 10.5% </span>
                    </div>
                </div>
                <div class="form-field">
                    <span class="field-title">
                        No. of Years
                    </span>
                    <div class="field">
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="form-field">
                    <button onclick="compute()">Compute Interest</button>
                </div>
            </div>

            <div class="footer">
                <span class="copyright"> &copy; Everyone Can Get Rich</span>
                <span>This calculator belongs to Badar Usman</span>
            </div>
        </div>
    </body>
</html>
